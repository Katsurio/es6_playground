<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quoter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">

    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="index.js"></script>
</head>
<body class="position-rel bg-purp container">

<div class="col-xs-11 col-xs-offset-1 position-dead-center position-abs">

    <div class="row">
        <div class="col-xs-10 wrapper-quote">
            <i class="col-xs-1 fa fa-quote-left position-rel display-ib fs-3rem"></i>
            <div class="col-xs-11 content-quote position-rel display-ib fs-3rem"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 wrapper-quote">
            <div class="col-xs-3content-quote-author position-rel ta-right m-md"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 col-xs-offset-2 wrapper-quote">
            <div class="col-xs-6 col-xs-offset-6 pull-right content-quote-author fs-2rem"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-8 wrapper-quote">
            <button type="button" class="btn btn-xs col-xs-1 col-xs-offset-1 fs-3rem">
                <a class="twitter-share-button fc-purp"
                   href="https://twitter.com/intent/tweet?hashtags=quotes&amp;text=">
                    <i class="fa fa-twitter"></i>
                </a>
            </button>
            <button id="shuffle" type="button" class="btn btn-lg col-xs-3 col-xs-offset-7 pull-right fc-purp">New Quote</button>
        </div>
    </div>

</div>
</body>
</html>
